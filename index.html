<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style-reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>



<body>
  <main>
    <div class="card">
      <div class="header">
        <img src="images/illustration-hero.svg">
      </div>
      <div class="main-content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>
      </div>
          

        <div class="btn-wrapper">
          <img src="images/icon-music.svg">
          <div class="cost">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
      


      <div class="footer">
        <a href="#" class="yes-wrapper">
          <span class="btn-yes"> Proceed to Payment</span>
        </a>
        <a href="#" class="no-wrapper">
          <span class="btn-no">Cancel Order</span>
        </a>
      </div>
        
    </div>
    <div class="atr">
      Coded by <a href="https://www.frontendmentor.io/profile/Jorgus1710">Jorgus1710</a>
    </div> 
  </main>



</body>
</html>
